group 'de.lxklssn'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'de.lxklssn:jiraissues:1.0-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'jiraissues'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
