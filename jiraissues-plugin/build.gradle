plugins {
    id 'java'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '0.9.10'
    id 'groovy'
}

sourceCompatibility = 1.8

wrapper {
    gradleVersion '4.8.1'
    distributionType Wrapper.DistributionType.ALL
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'de.lxklssn.jiraissues'
            implementationClass = 'de.lxklssn.jira.JiraIssuesPlugin'
        }
    }
}

ext {
    projectVersion = version
}
version = '1.0.1'
group 'de.lxklssn'

pluginBundle {
    website = 'https://github.com/lxklssn/jiraissues'
    vcsUrl = 'https://github.com/acetous/gradle-require-dependency-compliance.git'

    plugins {
        jiraissues {
            id = 'de.lxklssn.jiraissues'
            displayName = 'Gradle Jira Issues Plugin'
            description = 'A Gradle plugin to get jira issues in a formatted snippet file for use with asciidoc.'
            tags = ['jira','asciidoc']
            version = '1.0.1'
        }
    }
}


repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.codehaus.groovy:groovy-all:2.4.12'
    compile group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


