plugins {
    id 'java'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '0.11.0'
    id 'groovy'
}

sourceCompatibility = 1.8

wrapper {
    gradleVersion '6.3'
    distributionType Wrapper.DistributionType.ALL
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'de.lxklssn.jiraissues'
            displayName = 'Gradle Jira Issues Plugin'
            description = 'A Gradle plugin to get jira issues in a formatted snippet file for use with asciidoc.'
            implementationClass = 'de.lxklssn.jira.JiraIssuesPlugin'
            version = '1.0.4'

        }
    }
}

ext {
    projectVersion = version
}
version = '1.0.4'
group 'de.lxklssn'

pluginBundle {
    website = 'https://github.com/lxklssn/jiraissues'
    vcsUrl = 'https://github.com/acetous/gradle-require-dependency-compliance.git'
    tags = ['jira','asciidoc']
}


repositories {
    jcenter()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.8'
    implementation group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.7'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
